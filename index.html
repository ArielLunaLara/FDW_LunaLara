<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen1Parcial</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body{
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .main-container{
            background-color: antiquewhite;
            width: 400px;
            height: 700px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container-info{
            background-color: white;
            border-radius: 15px;
            width: 70%;
            height: auto;
            text-align: center;
            position: relative;
            padding: 60px 20px 30px 20px;
        }

        button{
            margin: auto;
            background-color: orange;
            color: white;
            display: block;
            height: 50px;
            border: 0;
            font-size: 18px;
            padding: 10px 25px;
            border-radius: 40px;
        }

        
        img{
            width: 100px;
            height: 100px;
        }

        .text-Color{
            text-align: center;
        }

        h6{
            color: orange;
        }

        .icono{
            text-align: center;
            margin: 20px 0;
        }

        .icono i{
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid lightgray;
            margin: 0 8px;
            color: blue;
        }
    </style>
</head>
<body>
    
    <div class="main-container">
        <div class="container-info">
            <div class="container-avatar">
                <img src="./asssets/avatar.png" alt="">
            </div>
            <h1 class="text-Color">Ariel Luna</h1>
            <h6 class="text-Color">Web Developer</h6>
            <p class="text-Color">Passionate web developer specializing in modern JavaScript frameworks</p>
            <div class="icono">
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <button>Contact Me</button>
        </div>
    </div>

</body>
</html>
